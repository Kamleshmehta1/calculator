<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="text" id="press-1" class="text-1" placeholder="Welcome">
        </div>




        <div class="row">
            <div><button class="button" id="SquareRoot" onclick="squareRoot()">âˆš</button></div>
            <div><button class="button" id="-" onclick="calcu(this.id)">-</button></div>
            <div><button class="button" id="%" onclick="calcu(this.id)">%</button></div>
            <div><button class="btn btn-danger btn-md-active" id="AC" onclick="clearFnc()">AC</button></div>


        </div>

        <div class="row">
            <div><button class="button" id="7" onclick="calcu(this.id)">7</button></div>
            <div><button class="button" id="8" onclick="calcu(this.id)">8</button></div>
            <div><button class="button" id="9" onclick="calcu(this.id)">9</button></div>
            <div><button class="btn btn-warning" id="X" onclick="backspace()">X</button></div>


        </div>

        <div class="row">
            <div><button class="button" id="4" onclick="calcu(this.id)">4</button></div>
            <div><button class="button" id="5" onclick="calcu(this.id)">5</button></div>
            <div><button class="button" id="6" onclick="calcu(this.id)">6</button></div>
            <div><button class="button" id="+" onclick="calcu(this.id)">+</button></div>


        </div>

        <div class="row">
            <div><button class="button" id="1" onclick="calcu(this.id)">1</button></div>
            <div><button class="button" id="2" onclick="calcu(this.id)">2</button></div>
            <div><button class="button" id="3" onclick="calcu(this.id)">3</button></div>
            <div><button class="button" id="/" onclick="calcu(this.id)">/</button></div>

        </div>
        <div class="row">
            <div><button class="button" id="." onclick="calcu(this.id)">.</button></div>
            <div><button class="button" id="0" onclick="calcu(this.id)">0</button></div>
            <div><button class="button" id="*" onclick="calcu(this.id)">*</button></div>
            <div><button class="btn btn-primary btn-md-active" id="=" onclick="final(this.id)">=</button></div>
        </div>
</body>

</html>
